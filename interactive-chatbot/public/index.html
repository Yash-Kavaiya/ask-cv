<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Chatbot</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- Your custom styles -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4">Interactive Chatbot</h1>
    <div id="output" class="mb-4"></div>
    <div>
      <button id="jobDescBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-2">JOB DESC.</button>
      <div id="jobDescInput" class="hidden">
        <input type="text" id="userId" placeholder="Enter User ID" class="border rounded-md px-2 py-1 mb-2">
        <textarea id="jobDesc" placeholder="Enter Job Description" class="border rounded-md px-2 py-1 mb-2"></textarea>
        <button id="saveJobDesc" class="bg-green-500 text-white px-4 py-2 rounded-md">Save</button>
      </div>
    </div>
    <div id="resumeInput" class="hidden">
      <input type="text" id="userIdResume" placeholder="Enter User ID" class="border rounded-md px-2 py-1 mb-2">
      <input type="file" id="resumeFile" class="border rounded-md px-2 py-1 mb-2">
      <button id="uploadResume" class="bg-green-500 text-white px-4 py-2 rounded-md">Upload Resume</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
